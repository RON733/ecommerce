<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | G'SHOT TEAS</title>
    <link rel="stylesheet" href="../home/home.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            margin: 0;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.4rem;
            border-radius: 12px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: var(--transition);
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-tab.active {
            background: var(--primary-yellow);
            color: #000;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-yellow);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-auth {
            width: 100%;
            padding: 1.1rem;
            background: var(--primary-yellow);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .btn-auth:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .auth-footer a {
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-logo">
            <img src="../pic/logo.png" alt="Logo">
            <h2 style="font-weight: 800; text-transform: uppercase;">G'SHOT <span
                    style="color: var(--primary-yellow);">TEAS</span></h2>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="setRole('user')">User Login</div>
            <div class="auth-tab" onclick="setRole('admin')">Admin Login</div>
        </div>

        <form id="auth-form">
            <div class="form-group">
                <label id="identifier-label">Email Address</label>
                <input type="text" id="identifier" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-auth" id="submit-btn">Login as User</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        let selectedRole = 'user';

        function setRole(role) {
            selectedRole = role;
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent.toLowerCase().includes(role));
            });
            document.getElementById('submit-btn').textContent = `Login as ${role.charAt(0).toUpperCase() + role.slice(1)}`;

            const label = document.getElementById('identifier-label');
            const input = document.getElementById('identifier');

            if (role === 'admin') {
                label.textContent = "Username";
                input.placeholder = "Enter admin username";
                input.type = "text";
            } else {
                label.textContent = "Email Address";
                input.placeholder = "name@example.com";
                input.type = "email";
            }
        }

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            if (selectedRole === 'admin') {
                if (identifier === 'admin' && password === 'admin123') {
                    const user = {
                        email: 'admin@gshot.com',
                        role: 'admin',
                        name: 'Admin'
                    };
                    localStorage.setItem('gshot-user', JSON.stringify(user));

                    // Open dashboard in a new tab
                    window.open('../admin/dashboard.html', '_blank');

                    // Provide feedback in the current tab
                    alert("Admin login successful! Dashboard opened in a new tab.");
                    window.location.href = '../index.html'; // Also go to home in current tab
                } else {
                    alert("Invalid Admin credentials!");
                }
                return;
            }

            // Simple local session saving for regular users
            const user = {
                email: identifier,
                role: 'user',
                name: identifier.split('@')[0]
            };
            localStorage.setItem('gshot-user', JSON.stringify(user));
            window.location.href = '../index.html';
        });
    </script>
</body>

</html>
