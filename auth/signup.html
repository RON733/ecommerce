<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | G'SHOT TEAS</title>
    <link rel="stylesheet" href="../home/home.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            margin: 0;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo img {
            height: 50px;
            margin-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.4rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-yellow);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-auth {
            width: 100%;
            padding: 1.1rem;
            background: var(--primary-yellow);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        .btn-auth:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .auth-footer a {
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-logo">
            <h2 style="font-weight: 800; text-transform: uppercase; font-size: 1.5rem;">Join G'SHOT <span
                    style="color: var(--primary-yellow);">TEAS</span></h2>
            <p style="color: rgba(255, 255, 255, 0.4); font-size: 0.9rem;">Create your account to start ordering</p>
        </div>

        <form id="auth-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="fname" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lname" placeholder="Doe" required>
                </div>
                <div class="form-group full">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label>Confirm</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="btn-auth" id="submit-btn">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const fname = document.getElementById('fname').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Save user session locally
            const user = {
                email: email,
                role: 'user',
                name: fname || email.split('@')[0]
            };
            localStorage.setItem('gshot-user', JSON.stringify(user));

            alert("Signup successful!");
            window.location.href = '../main.html';
        });
    </script>
</body>

</html>
