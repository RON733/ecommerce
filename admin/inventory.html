<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management | G'SHOT ADMIN</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-add-food {
            background: var(--primary-yellow);
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-add-food:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(253, 216, 53, 0.2);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .inventory-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .inv-img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .inv-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .inv-details {
            flex: 1;
        }

        .inv-details h4 {
            margin-bottom: 0.3rem;
        }

        .inv-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--primary-yellow);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .inv-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-yellow);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
            background-color: #000;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0d0d0d;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            outline: none;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-yellow);
            box-shadow: 0 0 0 4px rgba(253, 216, 53, 0.1);
        }

        /* Fix for invisible select options */
        .form-group select option {
            background-color: #1a1a1a;
            color: #fff;
            padding: 10px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="brand">
                <img src="../pic/logo.png" alt="Logo">
                <span class="brand-name">G'SHOT <span class="highlight">ADMIN</span></span>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="inventory.html" class="active">Inventory</a>
                <a href="../index.html">View Store</a>
                <a href="#">Reports</a>
            </nav>
            <div class="admin-profile">
                <div class="user-avatar">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=fdd835&color=000" alt="Admin">
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="inventory-header">
                <div>
                    <div class="breadcrumb">HOME > INVENTORY</div>
                    <h2>Menu Management</h2>
                </div>
                <button class="btn-add-food" id="open-modal">Add New Item</button>
            </div>

            <div class="inventory-container" id="inventory-container">
                <!-- Sections and grids injected via JS -->
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1.5rem;">Add New Menu Item</h3>
            <form id="add-item-form">
                <div class="form-group">
                    <label>Category</label>
                    <select id="food-category" required>
                        <option value="milkteas">Milk Tea</option>
                        <option value="coffee">Coffee</option>
                        <option value="pizza">Pizza</option>
                        <option value="burgers">Burgers</option>
                        <option value="ricemeals">Rice Meals</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Food Name</label>
                    <input type="text" id="food-name" placeholder="e.g. Classic Burger" required>
                </div>
                <div class="form-group">
                    <label>Price (â‚±)</label>
                    <input type="text" id="food-price" placeholder="e.g. â‚±150" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="food-desc" rows="2" placeholder="Describe the dish..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Food Image</label>
                    <div
                        style="display: flex; gap: 1rem; align-items: center; background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);">
                        <div id="image-preview"
                            style="width: 50px; height: 50px; border-radius: 8px; background: #222; overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.1);">
                            ðŸ“¸</div>
                        <input type="file" id="food-img-file" accept="image/*"
                            style="border: none; padding: 0; background: transparent;" required>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn-mark" id="close-modal" style="flex: 1;">Cancel</button>
                    <button type="submit" class="btn-add-food" style="flex: 2;">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth-guard.js"></script>
    <script src="inventory.js"></script>
</body>

</html>
